<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../boynextdoor_member/css/idoldata.css">
    <title>예준_정보</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateVisibility() {
                const tabletWidth = 1023; // 변경: 1023px 이하일 때 보이도록 (조절 가능)
                const slidebox = document.querySelector('.slidebox');

                if (window.innerWidth <= tabletWidth) {
                    slidebox.style.display = 'block';
                } else {
                    slidebox.style.display = 'none';
                }
            }

            // 페이지 로드 시 및 창 크기 변경 시 실행
            updateVisibility();

            // 창 크기 변경 이벤트 핸들러 등록
            window.addEventListener("resize", updateVisibility);
        });
    </script>
</head>
<body>
    <div class="allContainer">
        <div class="container">
            <div class="image-wrapper">
                <img src="../plave_1_img/예준.jpg" alt="">
            </div>
            <div class="image-wrapper">
                <!-- 밤비_가방 이미지에 링크 추가 -->
                <a href="https://www.musinsa.com/app/goods/2376229/0"><img src="../plave_1_img/예준_티.jpg" alt=""></a>
            </div>
        </div>
        <div class="slidebox">
            <input type="radio" name="slide" id="slide01" checked="">
            <input type="radio" name="slide" id="slide02">
            <ul class="slidelist">
                <li class="slideitem">
                    <a>
                        <!-- 라벨과 이미지 부분은 그대로 유지 -->
                        <label for="slide02" class="prev"></label>
                        <img src="../plave_1_img/예준.jpg">
                        <label for="slide02" class="next"></label>
                    </a>
                </li>
                <li class="slideitem">
                    <a href="https://www.musinsa.com/app/goods/2376229/0">
                        <!-- 라벨과 이미지 부분은 그대로 유지 -->
                        <label for="slide01" class="prev"></label>
                        <img src="../plave_1_img/예준_티.jpg">
                        <label for="slide01" class="next"></label>
                    </a>
                </li>
            </ul>
        </div>
        <p>예준 2023.09.29</p>
        <h1>착용상품</h1>
        <hr>
        <div class="Button_container">
            <a href="https://www.musinsa.com/app/goods/2376229/0"><button class="custom-button">예준의 "티" 보러가기</button></a>
        </div>
    </div>
</body>
</html>
