<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../boynextdoor_member/css/idoldata.css">
    <title>유마_정보</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateVisibility() {
                const tabletWidth = 1023; // 변경: 1023px 이하일 때 보이도록 (조절 가능)
                const slidebox = document.querySelector('.slidebox');

                if (window.innerWidth <= tabletWidth) {
                    slidebox.style.display = 'block';
                } else {
                    slidebox.style.display = 'none';
                }
            }

            // 페이지 로드 시 및 창 크기 변경 시 실행
            updateVisibility();

            // 창 크기 변경 이벤트 핸들러 등록
            window.addEventListener("resize", updateVisibility);
        });
    </script>
</head>
<body>
    <div class="allContainer">
        <div class="container">
            <div class="image-wrapper">
                <img src="../&team_1_img/유마.png" alt="">
            </div>
            <div class="image-wrapper">
                <!-- 밤비_가방 이미지에 링크 추가 -->
                <a href="https://1993studio.com/product/%EC%8A%A4%ED%94%BC%EB%93%9C%EC%9B%A8%EC%9D%B4-%ED%9B%84%EB%93%9C%EB%9D%BC%EC%9D%B4%ED%8A%B8%EA%B7%B8%EB%A0%88%EC%9D%B4/3088/category/55/display/1/"><img src="../&team_1_img/유마_후드.png" alt=""></a>
            </div>
        </div>
        <div class="slidebox">
            <input type="radio" name="slide" id="slide01" checked="">
            <input type="radio" name="slide" id="slide02">
            <ul class="slidelist">
                <li class="slideitem">
                    <a>
                        <!-- 라벨과 이미지 부분은 그대로 유지 -->
                        <label for="slide02" class="prev"></label>
                        <img src="../&team_1_img/유마.png">
                        <label for="slide02" class="next"></label>
                    </a>
                </li>
                <li class="slideitem">
                    <a href="https://1993studio.com/product/%EC%8A%A4%ED%94%BC%EB%93%9C%EC%9B%A8%EC%9D%B4-%ED%9B%84%EB%93%9C%EB%9D%BC%EC%9D%B4%ED%8A%B8%EA%B7%B8%EB%A0%88%EC%9D%B4/3088/category/55/display/1/">
                        <!-- 라벨과 이미지 부분은 그대로 유지 -->
                        <label for="slide01" class="prev"></label>
                        <img src="../&team_1_img/유마_후드.png">
                        <label for="slide01" class="next"></label>
                    </a>
                </li>
            </ul>
        </div>
        <p>유마 2023.08.12</p>
        <h1>착용상품</h1>
        <hr>
        <div class="Button_container">
            <a href="https://1993studio.com/product/%EC%8A%A4%ED%94%BC%EB%93%9C%EC%9B%A8%EC%9D%B4-%ED%9B%84%EB%93%9C%EB%9D%BC%EC%9D%B4%ED%8A%B8%EA%B7%B8%EB%A0%88%EC%9D%B4/3088/category/55/display/1/"><button class="custom-button">유마의 "후드" 보러가기</button></a>
        </div>
    </div>
</body>
</html>
