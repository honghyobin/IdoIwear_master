<!DOCTYPE html>
<html>
<head>
    <title>추천 게시물</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    #recommended-posts {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .post {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
        max-width: 100%; /* Adjust as needed */
    }

    .post img {
        width: 100%;
        height: auto;
    }

    @media only screen and (max-width: 767px) {
        /* One post on tablets and phones */
        .post {
            width: calc(100% - 20px);
        }
    }

    @media only screen and (min-width: 768px) and (max-width: 1100px) {
        /* One post on tablets, two posts on larger screens (laptop) */
        .post {
            width: calc(100% - 20px);
        }
    }

    @media only screen and (min-width: 1100px) {
        /* Two posts side by side on larger screens (laptop and above) */
        .post {
            width: calc(50% - 20px);
        }
    }
</style>





<body>
   <h1>추천 게시물</h1>

    <div id="recommended-posts">
        <!-- 모든 게시물이 여기에 표시됩니다. -->
    </div>

    <script src="script/push.js"></script>
    </script>
</body>
</html>
